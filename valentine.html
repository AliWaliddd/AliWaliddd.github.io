<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: bounceIn 1s ease;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 4rem;
      color: #ff6b81;
      animation: pulse 1.5s infinite;
    }

    button {
      background-color: #ff6b81;
      border: none;
      padding: 10px 20px;
      font-size: 1.5rem;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    button:active {
      transform: scale(1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounceIn {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .answer {
      margin-top: 30px;
      font-size: 1.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Be My Valentine? <span class="heart">‚ù§Ô∏è</span></h1>
    <p>Will you make my February 14th as special as you are? </p>
    <button onclick="showYes()">Yes üòç</button>
    <button onclick="showNo()" style="background-color: #ccc; color: #333;">No üî´</button>
    <div id="response" class="answer"></div>
  </div>

  <script>
    function showYes() {
      document.getElementById('response').innerHTML = "HEHEHE YAYAYAYü•≥, I cant wait to spend my Valentine's Day with you. I promise I would make it right.";
      document.getElementById('response').style.display = "block";
    }

    function showNo() {
      document.getElementById('response').innerHTML = "Howa eh da el no, etlamy badal ma alemik a7sanlik mashy????";
      document.getElementById('response').style.display = "block";
    }
  </script>
</body>
</html>
